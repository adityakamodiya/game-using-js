<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="gmae.css">
</head>

<body>
    <div id="wrapper">
        <div id="screen1">
            <button class="button1">lets play game</button>
        </div>
        <div id="screen2">
            <button class="button2"><img src="../Implants_Vilgax.webp" alt=""></button>
        </div>
        <div id="screen3">
            <!-- <img src="../Implants_Vilgax.webp" alt="">  -->
            <div class="head">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>

    </div>
    <script>
        let screen1 = document.querySelector("#screen1")
        let screen2 = document.querySelector("#screen2")
        let screen3 = document.querySelector("#screen3")
        let button1 = document.querySelector(".button1")
        let button2 = document.querySelector(".button2")
        let left = document.querySelector(".left")
        let score = 0
        let time = 30
        button1.onclick = () => {
            screen1.style.display = "none"
            screen2.style.display = "flex"
        }
        button2.onclick = () => {
            screen2.style.display = "none"
            screen3.style.display = "flex"


      let out =       setInterval(
                () => {
                    let img = document.createElement("img")
                    img.src = "../Implants_Vilgax.webp"
                    img.setAttribute("onclick", "removeImage(this)")
                    img.style.left = getLeftValue() + "px"
                    img.style.top = getTopValue() + "px"

                    screen3.appendChild(img);
                    // img.style.display = "flex"
                    // img[Math.floor(Math.random()*img.style.left)]
                    // img[Math.floor(Math.random()*img.style.right)]

                    left.innerHTML =time
                    time--
                    if(time == -1)
                    {
                        clearInterval(out)
                        alert("your score is "+ score)
                        
                    }
                    
                    

                }
                , 1000)

        }
        // let time_out = setInterval(
        //      () =>
        //     {
        //        time--
            
        //     if(tiome==0)
            
        //         alert(score)
        //     }
        // ,1000)
        // left.innerHTML = time




        function removeImage(elem) {
            elem.style.display = "none"
            document.querySelector(".right").innerHTML = ++score

        }

        function getLeftValue() {
            return Math.random() * window.innerWidth
        }
        function getTopValue() {
            return Math.random() * window.innerHeight
        }


    </script>
</body>

</html>
